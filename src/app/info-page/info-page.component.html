<div class="info-container">
    <div class="user-list" >
        <div class="student-list"><h1>Registered students-list</h1></div>
        <div class="no-users-list" *ngIf="!users.length">
            <h1>No users Registered</h1>
        </div>
        <div class="user-item" *ngFor="let user of users">
            <div class="user-image">
                <img src="https://thumbs.dreamstime.com/b/icon-profile-circle-not-shadow-color-dark-blue-icon-profile-circle-not-shadow-color-dark-blue-background-194699290.jpg" alt="">
            </div>
           <div class="user-details">
            <h1>Name: {{user.name}}</h1>
            <h1>College Name: {{user.college}}</h1>
            <h1>Degree: {{user.degree}}</h1>
            <h1>Specialization : {{user.specialization}}</h1>
           </div>
        </div>
    </div>
    <div class="form-container">
        <div class="form-header">
            Enter Your Details
        </div>
        <form action="" class="info-form" (ngSubmit)="onFormSubmit()" #myForm="ngForm">
            <label for="name">Name</label>
            <input type="text" name="name" ngModel required placeholder="enter your name">
            <!-- <div class="ng-touched ng-invalid" *ngIf="class."> this field is required</div> -->
            <label for="college">College Name</label>
            <input type="text" name="college" ngModel placeholder="enter your college name">
            <label for="courses"> Degree</label>
            <select name="degree" id="" required ngModel>
                <option value="not-selected">Not selected</option>
                <option value="Btech">Btech</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
                <option value="BA">BA</option>
                <option value="B.Com">B.com</option>
                <option value="MBBS">MBBS</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Mtech">Mtech</option>
                <option value="Phd">Phd</option>
                <option value="B.ed">B.ed</option>
                <option value="M.phil">M.phil</option>
                <option value="Bsc nursing">Bsc nursing </option>
                option
            </select>
            <label for="specialization">Specialization (if any)</label>
            <input type="text" name="specialization" ngModel placeholder="enter your specialization">
            <button type="submit" (click)="onSubmit()" [disabled]="!myForm.valid">Save</button>
            <button type="reset" >Cancel</button>
        </form>
        
    </div>
</div>
